<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="time-container hours-container">
        <div class="time-content hours-first-content">
          <span class="time-number-content hours-number active-nb">0</span>
          <span class="time-number-content hours-number">1</span>
          <span class="time-number-content hours-number">2</span>
        </div>

        <div class="time-content hours-second-content">
          <span class="time-number-content hours-number active-nb">0</span>
          <span class="time-number-content hours-number">1</span>
          <span class="time-number-content hours-number">2</span>
          <span class="time-number-content hours-number">3</span>
          <span class="time-number-content hours-number">4</span>
          <span class="time-number-content hours-number">5</span>
          <span class="time-number-content hours-number">6</span>
          <span class="time-number-content hours-number">7</span>
          <span class="time-number-content hours-number">8</span>
          <span class="time-number-content hours-number">9</span>
        </div>
      </div>
      :
      <div class="time-container minutes-container">
        <div class="time-content minutes-first-content">
          <span class="time-number-content minutes-number active-nb">0</span>
          <span class="time-number-content minutes-number">1</span>
          <span class="time-number-content minutes-number">2</span>
          <span class="time-number-content minutes-number">3</span>
          <span class="time-number-content minutes-number">4</span>
          <span class="time-number-content minutes-number">5</span>
        </div>

        <div class="time-content minutes-second-content">
          <span class="time-number-content minutes-number active-nb">0</span>
          <span class="time-number-content minutes-number">1</span>
          <span class="time-number-content minutes-number">2</span>
          <span class="time-number-content minutes-number">3</span>
          <span class="time-number-content minutes-number">4</span>
          <span class="time-number-content minutes-number">5</span>
          <span class="time-number-content minutes-number">6</span>
          <span class="time-number-content minutes-number">7</span>
          <span class="time-number-content minutes-number">8</span>
          <span class="time-number-content minutes-number">9</span>
        </div>
      </div>
      :
      <div class="time-container seconds-container">
        <div class="time-content seconds-first-content">
          <span class="time-number-content seconds-number active-nb">0</span>
          <span class="time-number-content seconds-number">1</span>
          <span class="time-number-content seconds-number">2</span>
          <span class="time-number-content seconds-number">3</span>
          <span class="time-number-content seconds-number">4</span>
          <span class="time-number-content seconds-number">5</span>
        </div>

        <div class="time-content seconds-second-content">
          <span class="time-number-content seconds-number active-nb">0</span>
          <span class="time-number-content seconds-number">1</span>
          <span class="time-number-content seconds-number">2</span>
          <span class="time-number-content seconds-number">3</span>
          <span class="time-number-content seconds-number">4</span>
          <span class="time-number-content seconds-number">5</span>
          <span class="time-number-content seconds-number">6</span>
          <span class="time-number-content seconds-number">7</span>
          <span class="time-number-content seconds-number">8</span>
          <span class="time-number-content seconds-number">9</span>
        </div>
      </div>
    </div>

    <p class="time"></p>

    <script src="script.js"></script>
  </body>
</html>
